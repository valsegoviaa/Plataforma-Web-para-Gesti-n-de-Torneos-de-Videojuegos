<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestionar Participantes</title>
</head>
<body>
    <h1>Gestionar Participantes</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Juego</th>
                <th>Nivel</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in participantes %}
            <tr>
                <td>{{ p.nombre }}</td>
                <td>{{ p.email }}</td>
                <td>{{ p.juego }}</td>
                <td>{{ p.nivel }}</td>
                <td>
                    <a href="{{ url_for('edit_participant', id=p.id) }}">Editar</a>
                    <form action="{{ url_for('delete_participant', id=p.id) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Â¿Seguro que quieres eliminar?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="5">No hay participantes registrados.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
