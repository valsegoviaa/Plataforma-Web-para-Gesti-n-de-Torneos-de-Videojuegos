{% extends "base.html" %}

{% block title %}Editar Participante{% endblock %}

{% block content %}
<h1>Editar Participante</h1>

<form method="POST" class="form-edit-participant">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ participante.nombre }}" required />

    <label for="email">Correo electr√≥nico:</label>
    <input type="email" id="email" name="email" value="{{ participante.email }}" required />

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" value="{{ participante.edad }}" min="1" />

    <label for="nivel">Nivel:</label>
    <select id="nivel" name="nivel" required>
        <option value="Principiante" {% if participante.nivel == 'Principiante' %}selected{% endif %}>Principiante</option>
        <option value="Intermedio" {% if participante.nivel == 'Intermedio' %}selected{% endif %}>Intermedio</option>
        <option value="Avanzado" {% if participante.nivel == 'Avanzado' %}selected{% endif %}>Avanzado</option>
    </select>

    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
