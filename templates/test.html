<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prueba Header</title>
<style>
body {
    background-color: #b3cde0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0 0 0 0;
    padding-top: 130px; /* espacio para que el header fijo no tape contenido */
}

header {
    position: fixed;
    top: 0;
    right: 0;
    width: 220px;
    min-height: 110px;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 12px;
    border-radius: 0 0 0 10px;
    box-shadow: -2px 2px 8px rgba(0,0,0,0.1);
    padding: 15px 10px;
    z-index: 1000;
}

header span {
    color: #d6336c;
    font-weight: bold;
    font-size: 1.1rem;
    margin-bottom: 6px;
}

header a {
    width: auto;
    min-width: 120px;
    max-width: 140px;
    padding: 8px 20px;
    border-radius: 6px;
    font-weight: 600;
    text-decoration: none;
    color: white;
    background-color: #ff66b2;
    display: inline-block;
    margin-top: 0;
    text-align: center;
    white-space: nowrap;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

header a:hover {
    background-color: #ff3385;
}
</style>
</head>
<body>

<header>
    <span>Hola, Usuario</span>
    <a href="#">Cerrar sesi√≥n</a>
</header>

</body>
</html>
