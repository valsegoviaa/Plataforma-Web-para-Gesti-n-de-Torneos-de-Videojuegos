{% extends "base.html" %}

{% block content %}
<h2 class="titulo-seccion">ASIGNAR PUNTAJES</h2>

<form method="post">
    <table class="tabla-puntajes">
        <thead>
            <tr class="fila-header">
                <th>Nombre</th>
                <th>Victorias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Puntaje Total</th>
            </tr>
        </thead>
        <tbody>
            {% for p in participantes %}
            <tr class="fila-participante">
                <td>{{ p['nombre'] }}</td>
                <td>
                    <input type="number" name="victorias_{{ p['id'] }}" value="{{ p['victorias'] or 0 }}" min="0" class="input-puntaje">
                </td>
                <td>
                    <input type="number" name="empates_{{ p['id'] }}" value="{{ p['empates'] or 0 }}" min="0" class="input-puntaje">
                </td>
                <td>
                    <input type="number" name="derrotas_{{ p['id'] }}" value="{{ p['derrotas'] or 0 }}" min="0" class="input-puntaje">
                </td>
                <td>
                    {{ (p['victorias'] or 0) * 3 + (p['empates'] or 0) }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit" class="btn-guardar">Guardar Puntajes</button>

    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
        <a href="{{ url_for('index') }}" class="btn-panel-admin">Inicio</a>
        <a href="{{ url_for('admin_dashboard') }}" class="btn-panel-admin">Atr√°s</a>
    </div>
</form>
{% endblock %}
