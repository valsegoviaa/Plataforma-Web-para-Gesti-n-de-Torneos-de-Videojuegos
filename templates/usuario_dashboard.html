<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel del Usuario</title>
    <style>
        body {
            background-color: #dff2fb; /* azul bebé */
            font-family: Arial, sans-serif;
            margin: 2rem;
            color: #333;
        }
        h1 {
            color: #d6336c; /* rosa fuerte */
            font-weight: bold;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
        }
        a.logout-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            background-color: #ff80b5;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a.logout-button:hover {
            background-color: #ff5f9e;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido, {{ nombre }}!</h1>
    <p>Este es tu panel de usuario.</p>

    <a href="{{ url_for('logout') }}" class="logout-button">Cerrar sesión</a>
</body>
</html>
